<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>驻住 Green API - 注 </title>
  <link rel="icon" href="https://i.ibb.co/f8XrnHj/image.png" type="image/png">
  <link rel="stylesheet" href="styles.css">

  <meta property="og:title" content="驻住 Green API - 注 ">
  <meta property="og:image" content="https://i.ibb.co/f8XrnHj/image.png">
  <meta property="og:url" content="https://shayptl.github.io/automation-news">
  <meta property="og:type" content="website">
  
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>

<body>
  <div class="container">
    <img src="https://i.ibb.co/f8XrnHj/image.png" alt="Green API Logo" class="logo">
    <div id="initialContent">
      <h1> 专 拽专! <span class="emoji"></span></h1>
      <p>爪 砖 <span class="highlight">Green API</span> 砖专,  砖 注 砖 转 注拽
        <span class="highlight">转 转 注  砖</span>.  专 注 转 注专转 注拽 砖转祝
        驻注 转砖 爪 砖.
      </p>
      <p>驻住  注 注专    转专 转 拽祝 驻注转 砖 注 Green API,  转 住驻专 拽转 砖转
        砖专转. 注 砖转住驻拽 住注  转 转 注 砖 转.</p>
      <p> 转砖 砖  转转专 拽 拽砖专 .  注专  转  砖 砖转 砖拽注!</p>
      <p>转 专 注 砖转祝 驻注,  砖 爪 爪 ! <span class="emoji"></span></p>
      <button id="showFormBtn" class="btn"> 驻住</button>
    </div>

    <div id="formContent" style="display: none;">
      <p>转 专 砖转 拽砖   转 驻住 .<span class="emoji"></span></p>
      <form id="userForm">
        <div class="form-group">
          <label for="userName">砖 :</label>
          <input type="text" id="userName" required>
        </div>
        <div class="form-group">
          <label for="userPhone">住驻专 驻:</label>
          <input type="tel" id="userPhone" required>
        </div>
        <div class="form-group">
          <label for="customerCount">转 拽转 砖转 砖专转:</label>
          <input type="number" id="customerCount" required>
        </div>
        <div class="form-group">
          <label for="userNote">砖 砖转专爪 住祝:</label>
          <input type="text" id="userNote">
        </div>
        <button type="submit">砖</button>
      </form>
    </div>

    <div id="thankYouMessage" class="thank-you">
      <p>转 专 注 注! 驻住 砖 爪.</p>
      <button id="backToFormBtn" class="btn"> 驻住 住祝</button>
    </div>
  </div>

  <script>
    document.getElementById('showFormBtn').addEventListener('click', function() {
        document.getElementById('initialContent').style.display = 'none';
        document.getElementById('formContent').style.display = 'block';
    });

    document.getElementById('userForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const userName = document.getElementById('userName').value;
        const userPhone = document.getElementById('userPhone').value;
        const customerCount = document.getElementById('customerCount').value;
        const userNote = document.getElementById('userNote').value;

        // 砖 -webhook
        const webhookUrl = 'https://hook.integrator.boost.space/tzq8fgw1ohr94f9x2kjdungwb62g5kfy';

        fetch(webhookUrl, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                name: userName,
                phone: userPhone,
                customers: customerCount,
                note: userNote
            })
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.text();
        })
        .then(() => {
            document.getElementById('formContent').style.display = 'none';
            document.getElementById('thankYouMessage').style.display = 'block';
            document.getElementById('userForm').reset();
            
            // 驻注转 爪转 拽驻
            var duration = 3 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            function randomInRange(min, max) {
                return Math.random() * (max - min) + min;
            }

            var interval = setInterval(function() {
                var timeLeft = animationEnd - Date.now();

                if (timeLeft <= 0) {
                    return clearInterval(interval);
                }

                var particleCount = 30 * (timeLeft / duration);
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
            }, 250);
        })
        .catch((error) => {
            console.error('砖 砖 -webhook:', error);
            alert('专注 砖 砖转 驻住.  住 砖 专 转专.');
        });
    });

    document.getElementById('backToFormBtn').addEventListener('click', function() {
        document.getElementById('thankYouMessage').style.display = 'none';
        document.getElementById('formContent').style.display = 'block';
        document.getElementById('userForm').reset();
    });
  </script>
  <script src="script.js"></script>
</body>

</html>
